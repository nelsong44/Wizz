<!-- view model for home page -->

<div id="homeContainer" layout="column">
  <h1>Wizz</h1>

  <div id="buttonDiv">
    <button id="findButton"><a href="#location">Find a Restroom</a></button>
    <button id="addButton"><a href="#restroom">Add a Restroom</a></button>
  </div>

  <div class="container">
    <h1 class="lead">Login</h1>
      <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
      <form ng-submit="lc.login()">
        <div>
            <label for="username">Username:</label>
            <input type="text" ng-model="lc.user.username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" ng-model="lc.user.password" />
        </div>
        <div>
            <input class="btn btn-default" type="submit" name="submit" value="Log In" />
            <a href="#register">Register</a>
        </div>
      </form>
  </div>
</div><!-- end homeContainer -->
